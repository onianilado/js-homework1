<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 1</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="section1">
        <div>
            <h1 class="title">Gym Membership Form</h1>
            <img class="image" src="images/image04.jpeg" alt="training">
            <p class="text">Want to become a member of our Gym? Then start by filling our form to complete registration. We will contact you shortly to notify you about your membership card.</p>
        </div>
    </section>
    <section class="section2">
        <form class="form-wrapper">
            <div class="form-block flex">
                <label for="fname">Name</label><br>
                <input type="text" id="name" name="name" placeholder="First"><br>
                <input type="text" id="surname" name="surname" placeholder="Last">
            </div>
            <p class="gender-p">Gender</p>
            <div class="form-block">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <div class="form-block flex">
                <label for="current-weight">Your current weight(lbs)</label>
                <input type="text" id="current-weight" name="current-weight"><br>
                <label for="desired-weight">Desired weight(lbs)</label>
                <input type="text" id="desired-weight" name="desired-weight"><br>
                <label for="height">Height</label>
                <input type="text" id="height" name="height"><br>
            </div>
            <div class="form-block flex">
                <label for="address">Home Address</label>
                <input type="text" id="address" name="address" placeholder="Street address" required><br>
                <input type="text" id="city" name="city" placeholder="City" required><br>
                <select name="country" id="country">
                    <option value="country">Country</option>
                </select>
            </div>
            <div class="form-block flex">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br>  
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>
            <p class="form-title">Have u been in a Gym before?</p>
            <div class="form-block">
                <input type="radio" id="yes" name="yes" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="no" value="no">
                <label for="female">No</label>
            </div>
            <p class="form-title">Membership type</p>
            <div class="form-block">
                <input type="radio" id="regular" name="regular" value="regular">
                <label for="regular">Regular</label>
                <input type="radio" id="pro" name="pro" value="pro">
                <label for="pro">Pro</label>
                <input type="radio" id="vip" name="vip" value="vip">
                <label for="vip">VIP</label>
            </div>
            <div class="form-block flex">
                <label for="add-comment">Add comment</label>
                <textarea id="add-comment" name="add-comment" rows="4" cols="50"></textarea>
            </div>
            <div>
                <input  class="submit-b" type="submit" value="Apply">
            </div>
        </form>
    </section>
</body>
</html>
